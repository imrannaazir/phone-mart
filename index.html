<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- css bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link plane css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header  -->
    <header>
        <h1 class="text-center bg-primary border rounded text-white">Phone<span
                style="color: rgb(241, 121, 141);">Mart</span></h1>
    </header>



    <!-- search input field and button  -->
    <section>

        <div class="input-group mb-3 w-50 mx-auto my-auto mt-5">
            <!-- input field  -->
            <input id="search-field" type="text" class="form-control" placeholder="Type here to search"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- search button  -->
            <button onclick="getButton()" class="btn btn-outline-primary" type="button"
                id="button-addon2">Search</button>
        </div>
    </section>

    <!-- loading spinner  -->
    <div id="spinner" class="text-center">
        <img src="./spinner.gif" alt="">
    </div>

    <!-- search without keyword error handle -->
    <div class="text-center" id="no-keyword">
        <img width="300px" src="./no-key.png" alt="">
    </div>

    <!-- didn't find any result error handle  -->
    <div class="text-center" id="not-found">
        <img width="300px" src="./not-found.png" alt="">
    </div>



    <!-- result cards -->

    <section class="container">
        <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>



    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Phone Details:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- modal body  -->
                <div id="modal-body" class="modal-body">



                </div>
                <div class="modal-footer">
                    <button onclick="" type="button" class="btn btn-outline-primary"
                        data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    <div id="see-more" class="text-center mt-5 mb-5">See More â†’</div>









    <!-- JavaScript link  -->
    <script src="app.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
